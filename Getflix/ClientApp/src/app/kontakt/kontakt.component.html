<div class="" id="main">
  <div class="col-md-10" *ngIf="visFaqs" id="faq">
    <h1 class="text-center" id="tekstHeader">Ofte stilte spørsmål</h1>
    <ul *ngFor="let omr of omrode" id="omrode">
      <li>
        <h3 class="text-center" id="tekstOmrode">Spørsmål om: {{omr}}</h3>
        <ul *ngFor="let henvendelse of alleFaqs">
          <li *ngIf="omr == henvendelse.omrode" class="">
            <div id="sak">
              <div id="">
                <p id="rating">{{henvendelse.rating}}</p>
                <button class="btn btn-success"><span class="glyphicon glyphicon-thumbs-up"></span>Relevant</button>
                <button class="btn btn-danger"><span class="glyphicon glyphicon-thumbs-down"></span>Ikke relevant</button>
              </div>
              <div id="melding" class="push">
                <p class="text-center" id="bold">{{henvendelse.navn}} spør:</p><p id="tekstInnhold">{{henvendelse.melding}}</p>
              </div>
              <div *ngIf="henvendelse.svar" class="" id="svar">
                <p class="text-center" id="bold">Svar:</p><p id="tekstInnhold">{{henvendelse.svar}}</p>
              </div>
              <div id="endreKnapper">
                <button *ngIf="!henvendelse.svar" class="btn btn-info" (click)='oppRating(henvendelse.id)'><span class="glyphicon glyphicon-comment"></span>Svar</button>
                <button *ngIf="henvendelse.svar" class="btn btn-info" id="svarKnapp" (click)='oppRating(henvendelse.id)'><span class="glyphicon glyphicon-edit"></span>Rediger svar</button>
              </div>
            </div>
          </li>
        </ul>
      </li>
    </ul>
    <button class="btn btn-primary col-md-4 col-md-offset-4" id="reg" (click)='registrerFaq()'>Send inn spørsmål</button>
  </div>
</div>

<div class="col-sm-4 col-sm-offset-2" *ngIf="visSkjema">
  <h1 class="text-center">Send inn spørsmål</h1>
  <form [formGroup]="skjema" (ngSubmit)="onSubmit()">
    <input class="form-control" formControlName="id" type="hidden" />
    <div class="form-group" [hidden]=svarSkjema>
      <label for="navn">Navn</label>
      <input class="form-control" formControlName="navn" required />
      <p class="alert alert-warning" [hidden]="skjema.controls.navn.valid || (skjema.controls.fornavn.pristine && !submitted)">
        Navn kan ikke inneholde tall eller spesialtegn
      </p>
    </div>
    <div class="form-group" [hidden]=svarSkjema>
      <label for="omrode">Område</label>
      <select class="form-control" formControlName="omrode" required>
        <option *ngFor="let omr of omrode" [value]="omr">{{omr}}</option>
      </select>
    </div>
    <div class="form-group" [hidden]=svarSkjema>
      <label for="melding">Melding</label>
      <textarea class="form-control" formControlName="melding" rows="4" cols="50" required></textarea>
      <p class="alert alert-warning" [hidden]="skjema.controls.melding.valid || (skjema.controls.adresse.pristine && !submitted)">
        Må fylles inn
      </p>
    </div>
    <div class="form-group" *ngIf="skjemaStatus=='Endre'">
      <label for="svar">Svar</label>
      <textarea class="form-control" formControlName="svar" rows="4" cols="50" required></textarea>
    </div>
    <div class="form-group">
      <input class="form-control" formControlName="rating" type="hidden" />
    </div>
    <div class="form-group">
      <button type="submit" *ngIf="skjemaStatus=='Endre'" [disabled]="!skjema.valid" class="btn btn-primary">Send inn svar</button>
      <button type="submit" *ngIf="skjemaStatus=='Registrere'" [disabled]="!skjema.valid" class="btn btn-primary">Send inn Spørsmål</button>
      <button class="btn btn-default" (click)="tilbakeTilListe()">Tilbake</button>
    </div>
  </form>
</div>
